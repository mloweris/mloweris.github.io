# Declare Python 
language: python

# Install Apt Additions
addons:
  apt:
    packages:
      - python-pygments
 
# Clean and don't fail
install:
  - rm -rf public || exit 0

# Make site.
script:
  - cd src
  - ../binaries/hugo --theme=academic

# Deploy to GHP. 
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  target_branch: master
  github_token: $GITHUB_TOKEN
  on:
    branch: master

